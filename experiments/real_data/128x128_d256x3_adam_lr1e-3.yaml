GPUS: '0'
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 0
PRINT_FREQ: 1
CUDNN:
  BENCHMARK: False
  DETERMINISTIC: True
  ENABLED: True
DATASET:
  DATASET: 'real_dataset'
  ROOT: None
  TEST_SET: ['srep31332-s1.mat']
  TRAIN_SET: None
  X_MIN: 20
  Y_MIN: 190
  X_MAX: 148
  Y_MAX: 318
  # FLIP: true
  # ROT_FACTOR: 30
  # SCALE_FACTOR: 0.25
MODEL:
  NAME: neuron_resnet
  PRETRAINED: 'models/pytorch/imagenet/resnet18-5c106cde.pth'
